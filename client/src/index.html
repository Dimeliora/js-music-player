<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple music player app. For education purpose"
        />
        <title>JS Music Player</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <header class="header">
                    <a href="/" class="header__logo">
                        <img
                            src="/images/logo.webp"
                            alt="MyMusic logo"
                            class="header__logo-image"
                        />
                    </a>
                    <div class="header__search">
                        <svg class="header__search-icon">
                            <use href="/icons/icon-sprite.svg#search" />
                        </svg>
                        <label for="header-search" class="visually-hidden"
                            >Search</label
                        >
                        <input
                            type="text"
                            id="header-search"
                            class="header__search-input"
                            placeholder="Search"
                        />
                    </div>
                    <div class="header__avatar">
                        <img
                            src="/images/user-avatar-placeholder.webp"
                            alt="User avatar image"
                            class="header__avatar-image"
                        />
                    </div>
                </header>
                <main>
                    <section class="genre">
                        <h2 class="genre__heading">Original Soundtrack</h2>
                        <div class="genre__albums" data-albums-grid></div>
                    </section>
                </main>
            </div>
            <aside class="player" data-player-block>
                <button
                    class="player__hide"
                    title="Hide player"
                    aria-label="Hide player"
                    data-player-hide
                >
                    <svg class="player__hide-icon">
                        <use href="/icons/icon-sprite.svg#arrow-right" />
                    </svg>
                </button>
                <div class="player__background"></div>
                <div class="player__wrapper">
                    <div class="player__header">
                        <div class="player__cover-thumbnail">
                            <img
                                src=""
                                alt=""
                                class="player__cover-image"
                                data-player-thumbnail
                            />
                        </div>
                        <div class="player__info">
                            <h2
                                class="player__album-title"
                                data-player-title
                            ></h2>
                            <div
                                class="player__album-artist"
                                data-player-artist
                            ></div>
                            <div
                                class="player__album-genre"
                                data-player-genre
                            ></div>
                        </div>
                    </div>
                    <div class="player__progress">
                        <div class="player__progress-placeholder">
                            <img src="/images/wave.png" alt="" />
                        </div>
                        <div class="player__timestamps">
                            <div
                                class="player__timestamp-item"
                                data-player-current-time
                            >
                                00:00
                            </div>
                            <div
                                class="player__timestamp-item"
                                data-player-total-time
                            >
                                00:00
                            </div>
                        </div>
                    </div>
                    <ul class="player__music-list" data-player-tracklist></ul>
                    <audio data-player-audio></audio>
                </div>
            </aside>
        </div>
    </body>
</html>
