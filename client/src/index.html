<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple music player app. For education purpose"
        />
        <title>JS Music Player</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="alert" data-alert-block></div>
        <div class="preloader" data-app-preloader>
            <div class="preloader__text">
                Server is waking up. This may take a while...
            </div>
        </div>
        <div class="container" data-app>
            <div class="wrapper">
                <header class="header">
                    <a href="/" class="header__logo">
                        <img
                            src="/images/logo.webp"
                            alt="MyMusic logo"
                            class="header__logo-image"
                        />
                    </a>
                    <div class="header__search">
                        <svg class="header__icon header__icon--search">
                            <use href="/icons/icon-sprite.svg#search" />
                        </svg>
                        <button
                            class="header__search-clear"
                            title="Clear search field"
                            aria-label="Clear search field"
                            data-albums-search-clear
                        >
                            <svg class="header__icon header__icon--clear">
                                <use href="/icons/icon-sprite.svg#close" />
                            </svg>
                        </button>
                        <label for="header-search" class="visually-hidden"
                            >Search</label
                        >
                        <input
                            type="text"
                            id="header-search"
                            class="header__search-input"
                            placeholder="Search"
                            data-albums-search
                        />
                    </div>
                    <div class="header__avatar">
                        <img
                            src="/images/user-avatar-placeholder.webp"
                            alt="User avatar image"
                            class="header__avatar-image"
                        />
                    </div>
                </header>
                <main>
                    <section class="genres">
                        <h2 class="genres__heading visually-hidden">
                            Genres List
                        </h2>
                        <div class="genres__wrapper" data-albums-genres></div>
                    </section>
                </main>
            </div>
            <aside class="player" tabindex="0" data-player-block>
                <div class="player__wrapper">
                    <button
                        class="player__hide"
                        title="Hide player"
                        aria-label="Hide player"
                        data-player-hide
                    >
                        <svg class="player__hide-icon">
                            <use href="/icons/icon-sprite.svg#arrow-right" />
                        </svg>
                    </button>
                    <div class="player__background"></div>
                    <div class="player__content">
                        <div class="player__header">
                            <div class="player__cover-thumbnail">
                                <img
                                    src="/"
                                    alt=""
                                    class="player__cover-image"
                                    data-player-thumbnail
                                />
                            </div>
                            <div class="player__info">
                                <h2
                                    class="player__album-title"
                                    data-player-title
                                >
                                    Unnamed Track
                                </h2>
                                <div
                                    class="player__album-artist"
                                    data-player-artist
                                >
                                    Unknown Artist
                                </div>
                                <div
                                    class="player__album-genre"
                                    data-player-genre
                                >
                                    Unknown Genre
                                </div>
                            </div>
                        </div>
                        <div class="player__current-track">
                            <div
                                class="player__current-track-inner"
                                data-player-current-track
                            ></div>
                        </div>
                        <div class="player__progress">
                            <div class="player__waveform">
                                <canvas data-player-progress></canvas>
                            </div>
                            <div class="player__timestamps">
                                <div
                                    class="player__timestamp-item"
                                    data-player-current-time
                                >
                                    00:00
                                </div>
                                <div
                                    class="player__timestamp-item"
                                    data-player-total-time
                                >
                                    00:00
                                </div>
                            </div>
                        </div>
                        <ul
                            class="player__tracklist"
                            data-player-tracklist
                        ></ul>
                        <audio data-player-audio></audio>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
